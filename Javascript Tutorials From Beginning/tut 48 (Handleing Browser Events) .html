<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #414141;
            color: aliceblue;
        }

        a {
            color: aliceblue;
        }
    </style>
</head>

<body>
    <div class="container">
        <button id="btn">Click ME</butto>
    </div>

    <h2>Amazing image</h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="photoshop"
                    src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt="photoshop"></li>
            <li><img width="200px" id="japan"
                    src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="river"
                    src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="owl"
                    src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><img width="200px" id="prayer"
                    src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
                    alt=""></li>
            <li><a href="https://google.com" id="google">Google</a></li>
        </ul>
    </div>


    <script>
        // addEventListener and removeEventListener
        // It is used to assign multiple handlers to an event.
        let x = function (event) {
            console.log(event.target)
            console.log(event.type, event.clientX, event.clientY)
            alert("Hello World1!")
        }

        let y = function (e) {
            console.log(e)
            alert("Hello World2!")
        }

        btn.addEventListener('click', x)
        btn.addEventListener('click', y)
        let a = prompt("What is your favorite number?");

        if (a == "2") {
            btn.removeEventListener('click', x)
        }

        // approuch to add event
        // document.getElementById("owl").onclick = () => {
        //     alert("It is an Owl picture")  //it is a good method but it has less provided less features
        // }

        // instead of that we will use addEventListener


        document.getElementById('river').addEventListener('click', function (e) {
            console.log("river clicked");
        }, false)
        //this all are types of listener
        // type, timestamp, defaultPrevented
        // target, toElement, srcElement, currentTarget,
        // clientX, clientY, screenX, screenY
        // altkey, ctrlkey, shiftkey, keyCode

        document.getElementById('images').addEventListener('click', function (e) {
            console.log("clicked inside the ul");
        }, false)

        document.getElementById('owl').addEventListener('click', function (e) {
            console.log("owl clicked");
            e.stopPropagation()
        }, false)

        document.getElementById('google').addEventListener('click', function (e) {
            e.preventDefault();
            e.stopPropagation()
            console.log("google clicked");
        }, false)

        document.querySelector('#images').addEventListener('click', function (e) {
            console.log(e.target.tagName);
            if (e.target.tagName === 'IMG') {
                console.log(e.target.id);
                let removeIt = e.target.parentNode
                removeIt.remove()
            }
        })

        //removeIt.parentNode.removeChild(removeIt)

    </script>
</body>

</html>
