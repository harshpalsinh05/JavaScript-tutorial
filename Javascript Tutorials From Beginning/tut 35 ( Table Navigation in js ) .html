<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <table class="table">
                <caption>This is a table</caption>
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">First</th>
                        <th scope="col">Last</th>
                        <th scope="col">Handle</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        <td>Otto</td>
                        <td>@mdo</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        <td>Thornton</td>
                        <td>@fat</td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        <td>@twitter</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">end</th>
                        <th scope="col">end</th>
                        <th scope="col">end</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script>
            // use of some table links
            let a = document.body.firstElementChild.firstElementChild
            console.log(a)

            //.rows will show the collection of tr elements
            console.log(a.rows)
            console.log("\t")

            //.caption will show the refrence of <caption>
            console.log(a.caption)
            console.log("\t")

            //.thead will show the refrence of <thead>
            console.log(a.tHead)
            console.log(a.tHead.firstElementChild)
            console.log("\t")

            //.tFoot will show the refrence of <tfoot> 
            console.log(a.tFoot)
            console.log(a.tFoot.firstElementChild)
            console.log("\t")
            
            //.tBodies will show the collection of <tBody> elements
            console.log(a.tBodies)
            console.log("\t")
            
            //tbody.rows will show the collection of <tr> inside if there if more than 1 tbody inside the table
            // <! console.log(a.tbodys.rows) !>
                
            //.tr.rowIndex will show the index of the rows
            console.log("index of 1st row is", a.rows[0].rowIndex)
            console.log("index of 2nd row is", a.rows[1].rowIndex)
            console.log("\t")
                
            console.log(typeof document)
            console.log(typeof window) // both are Objects
                
    </script>
    </body>
</html>
